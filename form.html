<!doctype html>
<html>
  <head>
      <meta charset="utf8">
      <link rel="stylesheet" href="css/style.css">
      <title>Работа с формами</title>
  </head>
  <body>


  <div class="form">
      <h1 class="title">Форма</h1>

      <a class="link" href="#">Ссылка</a>

      <form action="/" method="post">
          <div class="form-fieldset">
              <h3 class="form-title">Контактная информация</h3>
              <div class="form-group">
                  <label for="input_name">Ваше имя</label>
                  <input class="form-input" type="text" name="name" id="input_name">
              </div>

              <div class="form-group">
              <input class="form-input" type="email" name="email" placeholder="Ваш email">
              </div>

              <div class="form-group">
                  <input class="form-input" type="tel" name="tel" placeholder="Ваш телефон">
              </div>
          </div>

          <div class="form-fieldset">
              <h3 class="form-title">Пароль</h3>
              <div class="form-group">
                  <input class="form-input" type="password" name="password" placeholder="придумайте пароль">
              </div>
          </div>

          <div class="form-group">
              <textarea class="form-textarea" name="text" placeholder="о себе"></textarea>
          </div>

          <div class="form-group">
              <select name="city">
                  <option>Рига</option>
                  <option>Минск</option>
              </select>
          </div>

          <div class="form-group">
              <label for="male">Муж</label>
              <input type="radio" name="choose_male" id="male">

              <label for="female">Жен</label>
              <input type="radio" name="choose_male" id="female">
          </div>

          <div class="form-group">
              <label for="photo">Фото</label>
              <input type="file" name="photo" id="photo">
          </div>

          <div class="form-group">
              <input type="checkbox" name="rules_agree" id="rules_agree" checked>
              <label for="rules_agree">Прочитал условия и согласен</label>
          </div>

          <button class="btn" type="reset">Очистить</button>

      </form>

  </div>


  </body>
</html>
