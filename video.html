<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <title>Видео и аудио</title>
    </head>

    <body>

        <video width="405" height="720" controls poster="files/poster.png">
            <source src="files/video.mp4" type="video/mp4">
            <p>Ваш браузер не поддерживает HTML5 video</p>
        </video>

        <audio controls>
            <source src="files/audio.mp3" type="audio/mpeg">
            <p>Ваш браузер не поддерживает HTML5 audio</p>
        </audio>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/Bluxbh9CaQ0"
                title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
                clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>


    </body>

</html>
